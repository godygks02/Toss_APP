<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Make 10 Challenge</title>
    
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/background_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
</head>
    
</head>
<body>
    <div id="background-animation-container" data-animate="false"></div>
    <div id="game-content-wrapper">
        <div class="background">
            <div class="info">
                <div class="textField">
                    <div class="round">ROUND
                        <div class="round_num">0</div>
                    </div>
                    
                    <div class="time-container">
                        <div class="mode" id="game-mode-display">EASY</div>
                        <div class="time">00</div>
                    </div>
                    
                    <div class="high">HIGH
                        <div class="high_num">0</div>
                    </div>
                </div>
                <div class="timer">
                    <div class="timer-bar"></div>
                </div>
            </div>
            
            <div class="calculator-container">
                    
                    <div class="result-container">
                        <div class="result">?</div>
                    </div>
                    
                    <div class="expression-container">
                        <div class="expression">
                            <div class="number">0</div>
                            <div class="operator-placeholder"></div>
                            <div class="number">0</div>
                            <div class="operator-placeholder"></div>
                            <div class="number">0</div>
                            <div class="operator-placeholder"></div>
                            <div class="number">0</div>
                            <div class="operator-placeholder"></div>
                            <div class="number">0</div>
                        </div>
                    </div>
            </div>
            
            <div class="buttons-container">
                <div class="operators">
                    <button class="btn btn-add op" data-op="+"><i class="fas fa-plus"></i></button>
                    <button class="btn btn-subtract op" data-op="-"><i class="fas fa-minus"></i></button>
                    <button class="btn btn-clear"><i class="fas fa-undo-alt"></i></button>
                    <button class="btn btn-multiply op" data-op="x"><i class="fas fa-times"></i></button>
                    <button class="btn btn-divide op" data-op="÷"><i class="fas fa-divide"></i></button>
                    <button class="btn btn-hint"><i class="fas fa-lightbulb"></i></button>
                    <div class="ghost"></div>
                    <button class="btn full-width btn-submit"><i class="fas fa-equals"></i></button>
                </div>            
            </div>
        </div>
    </div>

    <div class="game-over-overlay" id="game-over-modal">
        <div class="game-over-window">
            <h1 class="game-over-text">GameOver</h1>
            <div class="score-details">
                <div class="mode-item">
                    <span class="label">MODE</span>
                    <span id="game-mode">Easy</span>
                </div>
                <div class="game-score-window">
                    <span class="label">SCORE</span>
                    <span id="current-score">0</span>
                </div>
                <div class="score-item">
                    <span class="label">HIGH</span>
                    <span id="high-score">0</span>
                </div>
            </div>
            <div class="popup-buttons">
                <a href="index.html"><button class="btn-popup btn-home" id="home-button">HOME</button></a>
                <button class="btn-popup btn-retry" id="retry-button">RETRY</button>
            </div>
        </div>
    </div>
    
    <script src="./js/background_script.js"></script>
    <script src="./js/script.js"></script>
    <script>
        const clickSound1 = new Audio('./sounds/click1.wav'); 

        // --- 3. 게임오버 "HOME" 버튼 (click1.wav, 0.2초 딜레이) ---
        // .popup-buttons 클래스 내의 <a> 태그를 선택
        const homeLink = document.querySelector('.popup-buttons a[href="index.html"]');


        homeLink.addEventListener('click', (event) => {
            // <a> 태그의 기본 이동 기능을 우선 막습니다.
            event.preventDefault();
            
            // click1 사운드 재생
            clickSound1.currentTime = 0;
            clickSound1.play();

            const destination = homeLink.href;
            setTimeout(() => {
                window.location.href = destination;
            }, 300); 
        });

    </script>
</body>
</html>
